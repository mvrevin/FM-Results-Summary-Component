<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<div class="card">

<section class="purple_side">

<h1 class="result">Your Result</h1>
<div class="circle">
  <h1 class="score">76</h1>
  <p class="little">of 100</p>
</div>
<h1 class="great">Great</h1>
<p class="feedback">You scored higher than 65% of <br>
  the people who have taken <br>
  these tests.</p>

</section>
  
<section class="white_side">

<h1 class="summary">Summary</h1>

<div class="red">
  <img src="assets/images/icon-reaction.svg" class="reac_img">
  <h1 class="reaction">Reaction</h1>
  <p class="scores1">80</p> <p class="out1">/ 100</p>
</div>

<div class="yellow">
  <img src="assets/images/icon-memory.svg" class="memo_img">
  <h1 class="memory">Memory</h1>
  <p class="scores2">92</p> <p class="out2">/ 100</p>
</div>

<div class="green">
  <img src="assets/images/icon-verbal.svg" class="verbal_img">
  <h1 class="verbal">Verbal</h1>
  <p class="scores3">61</p> <p class="out3">/ 100</p>
</div>

<div class="purple">
  <img src="assets/images/icon-visual.svg" class="visual_img">
  <h1 class="visual">Visual</h1>
  <p class="scores4">72</p> <p class="out4">/ 100</p>
</div>

<button class="continue">Continue</button>

</section>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mvrevin">Mathilde</a>.
  </div>

</body>
</html>
